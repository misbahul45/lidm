version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: cervana_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cervana
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cervana_network

  redis:
    image: redis:7-alpine
    container_name: cervana_redis
    restart: always
    ports:
      - "6380:6379"
    networks:
      - cervana_network

  api:
    build: ./api
    container_name: cervana_api
    restart: always
    env_file:
      - ./api/.env
    ports:
      - "3002:3002"
    # ðŸ‘‰ hanya mount kode sumber, bukan seluruh folder
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma
    command: sh -c "pnpm dev --host 0.0.0.0 --port 3002"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cervana
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3002
    depends_on:
      - postgres
      - redis
    networks:
      - cervana_network

  ai-api:
    build: ./ai-api
    container_name: cervana_ai_api
    restart: always
    env_file:
      - ./ai-api/.env
    ports:
      - "3003:3003"
    volumes:
      - ./ai-api:/app
    command: uv run uvicorn main:app --host 0.0.0.0 --port 3003 --reload
    depends_on:
      - api
    networks:
      - cervana_network

  web:
    build: ./web
    container_name: cervana_web
    restart: always
    env_file:
      - ./web/.env
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
    command: pnpm dev --host 0.0.0.0 --port 3000
    environment:
      NUXT_PUBLIC_API_URL: http://api:3002
    depends_on:
      - api
      - ai-api
    networks:
      - cervana_network

  admin:
    build: ./admin
    container_name: cervana_admin
    restart: always
    env_file:
      - ./admin/.env
    ports:
      - "3001:3001"
    volumes:
      - ./admin:/app
    command: pnpm dev --host 0.0.0.0 --port 3001
    environment:
      PUBLIC_API_URL: http://api:3002
    depends_on:
      - api
    networks:
      - cervana_network

  nginx:
    image: nginx:stable-alpine
    container_name: cervana_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - admin
      - api
      - ai-api
    networks:
      - cervana_network

networks:
  cervana_network:
    driver: bridge
